<h1>Result</h1>
<div id="{{ currentFunction.name.trim() }}">
<p>
   <b class="header">{{ currentFunction.name }}</b>
   <code>{{ currentFunction.signature }}</code>
   <span class="alias" ng-show="currentFunction.alias.length > 0">
      Alias: <b ng-repeat="alias in currentFunction.alias">{{ alias }}</b>
   </span>
   <br />
   <span ng-bind-html="currentFunction.description"></span>
</p>
<pre>
{{ currentFunction.code }}
</pre>
</div>
